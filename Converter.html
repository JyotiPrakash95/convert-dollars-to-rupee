<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .converter-div {
            background-color: rgb(165, 156, 156);
            padding: 12px;
            border-radius: 10px;
            color: #000;
            max-width: 40%;
            margin: 80px auto;
            padding: 40px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <!-- assignment: 3 -->
    <div class="converter-div">
        <h1 id="title">Doller in the Rupee</h1>
        <h3 id="welcome"></h3>
    </div>
</body>
<script>

    let dollars = prompt("Enter an amount in dollars:");
    // validation of converter
    if (isNaN(dollars)) {
        alert("Invalid input. Please enter a valid amount.");
    }
    else {
        let dollarConversion = 74.5;
        let rupee = parseFloat(dollars * dollarConversion);
        document.getElementById('welcome').innerText = dollars + " Dollar = " + rupee + " Rs";
    }
</script>

</html>
